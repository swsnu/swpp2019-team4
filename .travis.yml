matrix:
  include:
  - language: node_js
    cache:
      yarn: true
    node_js:
    - '10'
    dist: trusty
    addons:
      sonarcloud:
        organization: "swsnu"
        token:
          secure: ""
    before_install:
    - cd frontend
    install:
    - yarn install
    script:
    - ./node_modules/.bin/eslint src
    - yarn test --coverage --watchAll=false
    - sonar-scanner

  - language: python
    cache:
      pip: true
    python:
    - '3.6.7'
    dist: trusty
    addons:
      sonarcloud:
        organization: "swsnu"
        token:
          secure: ""
    services:
    - sqlite3
    before_install:
    - cd backend
    install:
    - pip install -r requirements.txt
    script:
    - pylint **/*.py --load-plugins pylint_django
    - coverage run --source='.' manage.py test
    - sonar-scanner