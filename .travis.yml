matrix:
  include:
  - language: 
    - python
    cache:
      yarn: true
      pip: true
    node_js:
    - '10'
    python:
    - '3.6.8'
    dist: xenial
    services:
    - sqlite3
    addons:
      sonarcloud:
        organization: "swsnu"
        token:
          secure: ""
    install:
    - cd frontend
    - npm install yarn
    - yarn install
    - cd ..
    - cd backend
    - pip install -r requirements.txt
    - cd ..
    script:
    - cd frontend
    - ./node_modules/.bin/eslint src
    - yarn test --coverage --watchAll=false
    - cd ..
    - cd backend
    - pylint **/*.py --load-plugins pylint_django
    - coverage run --branch --source='.' manage.py test
    - coverage xml
    - cd ..
    - python merge-xml.py
    - sonar-scanner